<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Inserir</title>
        <link rel="stylesheet" href="../css/inserir-produto.css">
        <link rel="stylesheet" href="../css/fontawesome-free-web/css/all.css">
        <script src="../js/inserir.js"></script>
    </head>
    <body>

        <div class="header">

            <div class="logomarca">
                <a href="../index.html"><img src="../img/logo.png" alt="logo"></a>
            </div>
                
            <div></div>
    
            <div class="menu">
                <a href="../pages/login.html" id="login"><button type="button" class="btnMenu" id="login">Login</button></a>
                <a href="../pages/cadastro.html" id="aCadastro"><button type="button" class="btnMenu" id="cadastro">Cadastro</button></a>
                <a href="../pages/carrinho.html"><button type="button" class="btnMenu">Carrinho</button></a>
                <a href="../pages/admin.html"id="aAdm"><button type="button" class="btnMenu" id="btnAdm">Administração</button></a>
                <div class="user" id="user">
                    <i class="fa-regular fa-user"></i>
                    <p id="username"></p>
                </div>
            </div>
            <div class="menuIcon"><i class="fa-solid fa-bars menuBars" onclick="showMenu()"id="menuBars"></i></div>   
        </div>
        <div class="menuVertical" id="menuVertical">
            <div class="user" id="user-vertical">
                <i class="fa-regular fa-user"></i>
                <p id="username-vertical"></p>
            </div>
            <a href="login.html" id="aLogin-vertical"><button type="button" class="btnMenu" id="login-vertical">Login</button></a>
            <a href="cadastro.html" id="aCadastro-vertical"><button type="button" class="btnMenu" id="cadastro-vertical">Cadastro</button></a>
            <a href="carrinho.html"><button type="button" class="btnMenu">Carrinho</button></a>
            <a href="admin.html"id="aAdm-vertical"><button type="button" class="btnMenu" id="btnAdm-vertical">Administração</button></a>
        </div>
    
        
        <div class="painel">
            <h1>Cadastrar novo Produto</h1>
            <form autocomplete="off" id="formProduto">
                <input type="text" name="nome" id="nome" placeholder="Nome do Produto..."> 
                <input type="text" name="preco" id="preco" placeholder="Preço do produto..."> 
                <label for="imagem" class="arquivo-imagem" id="label">Arquivo da imagem do produto...</label>
                <input type="file" name="imagem" id="imagem" accept="image/*" onchange="labelUpdate()">
                <button type="button" onclick="gravar()">Gravar</button> <br> <br>
            </form>
        </div>    
    </body>
</html>
