<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>TDE</title>
    <link rel="stylesheet" href="css/fontawesome-free-web/css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>

    <div class="header">

        <div class="logomarca">
            <img src="img/logo.png" alt="logo">
        </div>
        <form autocomplete="off" id="formPesquisa" onsubmit="pesquisar()" class="form-pesquisa"; return false;">
            <div class="busca">
                <input type="text" name="produto" id="txtBusca" placeholder="Pesquisar produto"></input>
                <div class="btnPesquisa" onclick="pesquisar()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </form>

        <div class="menu">
            <a href="pages/login.html" id="aLogin"><button type="button" class="btnMenu" id="login">Login</button></a>
            <a href="pages/cadastro.html" id="aCadastro"><button type="button" class="btnMenu" id="cadastro">Cadastro</button></a>
            <a href="pages/carrinho.html"><button type="button" class="btnMenu">Carrinho</button></a>
            <a href="pages/admin.html"id="aAdm"><button type="button" class="btnMenu" id="btnAdm">Administração</button></a>
            <div class="user" id="user">
                <i class="fa-regular fa-user"></i>
                <p id="username"></p>
            </div>
        </div>
        <div class="menuIcon"><i class="fa-solid fa-bars menuBars" onclick="showMenu()"id="menuBars"></i></div>        
    </div>
    
    <div class="menuVertical" id="menuVertical">
        <div class="user" id="user-vertical">
            <i class="fa-regular fa-user"></i>
            <p id="username-vertical"></p>
        </div>
        <a href="pages/login.html" id="aLogin-vertical"><button type="button" class="btnMenu" id="login-vertical">Login</button></a>
        <a href="pages/cadastro.html" id="aCadastro-vertical"><button type="button" class="btnMenu" id="cadastro-vertical">Cadastro</button></a>
        <a href="pages/carrinho.html"><button type="button" class="btnMenu">Carrinho</button></a>
        <a href="pages/admin.html"id="aAdm-vertical"><button type="button" class="btnMenu" id="btnAdm-vertical">Administração</button></a>
    </div>

    <div class="body" id="body">
    </div>    
</body>
</html>
